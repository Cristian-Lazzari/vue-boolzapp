<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzap</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer ></script>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="root">
        <div class="side-main">
            <div class="user d-c">
                <img src="img/avatar_io.jpg" alt="">
                <h3>TheLezz</h3>
            </div>
            <div class="search d-c-j">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
            </div>
            <div class="list-contact">
                <div class="chat">
                    <img src="img/avatar_4.jpg" alt="">
                    <div class="content">
                        <h3>filberto</h3>
                        <p>ultimo messaggio</p>
                    </div>
                    <div class="last-message-time">
                        12:00
                    </div>
                </div>
               
            </div>

        </div>
        <main>
            <div class="chat-profile d-c">
                <img src="img/avatar_2.jpg" alt="">
                <div class="contact">
                    <h3>michele</h3>
                    <p>ultimo accesso: </p>
                </div>
            </div>
            <div class="chat-section ">
                <div class="sub-container">
                    <div class="message sent">
                        ciao caio ciao cioa
                    </div>
                    <div class="message">
                        ciao caio ciao cioa
                    </div>
                    <div class="message sent">
                        ciao caio ciao cioa
                    </div>
                    
                </div>
                
            </div>
            <div class="input-section d-c-j">
                <input type="text">
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/9337291c61.js" crossorigin="anonymous"></script>
</body>
</html>
